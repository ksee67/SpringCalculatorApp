<!DOCTYPE html>
<html>
<head>
  <title>Результат конвертации валюты</title>
</head>
<body>
<h1>Результат конвертации валюты</h1>
<p>Исходная валюта: <span th:text="${fromCurrency}"></span></p>
<p>Валюта для перевода: <span th:text="${toCurrency}"></span></p>
<p>Исходная сумма: <span th:text="${amount}"></span></p>
<p>В переводе: <span th:text="${convertedAmount}"></span></p>
</body>
</html>
